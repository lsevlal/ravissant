        <body>

            <!-- Header-->
            <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5">

                <a class="navbar-brand" href="index.html">
                    <img src="logo/logo.png" alt="logo" width="70px" height="70px">

                <div class="container mt-5">

                        <div class="col-md-10 mx-auto col-lg-7">
                            <form class="p-4 p-md-5 border rounded-3 bg-purple text-center shadow p-3 mb-5">
        
                                <!--Título do Form-->
                                <p class="h2 mb-3">Fale conosco</p>

                                <!--Inputs-->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="inputName" required />

                                </div>
        
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="inputEmail" required />

                                </div>
        
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Mensagem</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Deixe sua mensagem"></textarea>
                                </div>

                                <!--Botão de enviar mensagem-->
                                <button class="btn btn-lg btn-dark mt-4 shadow-lg w-100" type="submit">Enviar mensagem</button>

                        </div>
